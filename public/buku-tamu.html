<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Tamu - Sistem Buku Tamu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="main-content">
        <h1>Form Buku Tamu</h1>
        <div class="form-card">
            <form id="guestForm">
                <div class="form-group">
                    <label for="name">Nama:</label>
                    <input type="text" id="name">
                </div>
                <div class="form-group">
                    <label for="organization">Instansi/Organisasi/Masyarakat:</label>
                    <input type="text" id="organization">
                </div>
                <div class="form-group">
                    <label for="destination">Tujuan (Bertemu Siapa):</label>
                    <input type="text" id="destination">
                </div>
                <div class="form-group">
                    <label for="purpose">Keperluan:</label>
                    <textarea id="purpose" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="phone">No. Telepon:</label>
                    <input type="tel" id="phone">
                </div>

                <div class="form-group">
                    <label for="category">Kategori Tamu:</label>
                    <select id="category">
                        <option value="">-- Pilih Kategori --</option>
                        <option value="Pribadi">Pribadi</option>
                        <option value="Bisnis">Bisnis</option>
                        <option value="Pemerintahan">Pemerintahan</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Penilaian Kepuasan Layanan:</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5" /><label for="star5" title="Luar Biasa">★</label>
                        <input type="radio" id="star4" name="rating" value="4" /><label for="star4" title="Baik">★</label>
                        <input type="radio" id="star3" name="rating" value="3" /><label for="star3" title="Cukup">★</label>
                        <input type="radio" id="star2" name="rating" value="2" /><label for="star2" title="Kurang">★</label>
                        <input type="radio" id="star1" name="rating" value="1" /><label for="star1" title="Buruk">★</label>
                    </div>
                </div>

                <button type="submit">Kirim Data</button>
            </form>
        </div>
        
        </div>
    <script src="js/buku-tamu.js"></script>
</body>
</html>
